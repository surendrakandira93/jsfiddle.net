    <script>
        (function ($) {
            function PNLDashboard() {
                var $this = this, form;
                var timeSpam = new Date().getTime();
                var domainName = 'https://raw.githubusercontent.com/surendrakandira93/jsfiddle.net/master/';

                function initilizeModel() {


                }


                function bindPNLSummary() {
                    $.getJSON(`${domainName}pnl/getAccountSummary.json?v=${timeSpam}`, function (result) {
                        $("#tbl_monthly").empty();
                        var $html = `<div class="h-100"><div class="table-responsive scrollbar"><table class="table table-bordered"><thead><tr><th style="font-size: 12px;" scope="col">Name</th><th style="font-size: 12px;" scope="col">Realised PNL</th><th style="font-size: 12px;" scope="col">Charges Taxes</th><th style="font-size: 12px;" scope="col">Net Realised PNL</th><th style="font-size: 12px;" scope="col">Unrealised PNL</th></tr></thead><tbody>`;
                        if (result.length > 0) {
                            for (var i = 0; i < result.length; i++) {
                                $html += `<tr><td><a href="Details.html?user=${result[i].name.replace('account', 'user')}">${result[i].name.replace('account', 'user') }</a></td>`;
                                $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif"  data-countup='${JSON.stringify(result[i].realisedpnl).replace('endvalue', 'endValue')}'> </div></td>`;
                                $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif" style="color:#000;" data-countup='${JSON.stringify(result[i].chargestaxes).replace('endvalue', 'endValue')}'> </div></td>`;
                                $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif" style="color:${result[i].netrealisedpnl.actualvalue > 0 ? '#10b983' : result[i].netrealisedpnl.actualvalue < 0 ? '#f35631' : '#000'};" data-countup='${JSON.stringify(result[i].netrealisedpnl).replace('endvalue', 'endValue')}'> </div></td>`;
                                $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif"  data-countup='${JSON.stringify(result[i].unrealisedpnl).replace('endvalue', 'endValue')}'> </div></td></tr>`;
                            }
                        } else {
                            $html += `<tr><td colspan="5">Data not foud</td></tr>`;
                        }
                        $("#tbl_monthly").html($html);
                        setTimeout(countupInit, 1);
                    });
                }

                }

                    LoadeChatFirstTime();
                    
                }
