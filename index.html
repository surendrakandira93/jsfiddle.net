    <script>
        (function ($) {
            function PNLDashboard() {
                var $this = this, form;
                var timeSpam = new Date().getTime();
                var domainName = 'https://raw.githubusercontent.com/surendrakandira93/jsfiddle.net/master/';

                function initilizeModel() {


                }



                function bindPNLSummary() {
                    $.getJSON(`${domainName}pnl/userInfo.json?v=${timeSpam}`, function (userInfoArr) {

                        $.getJSON(`${domainName}pnl/getAccountSummary.json?v=${timeSpam}`, function (result) {
                            $("#tbl_monthly").empty();
                            var $html = `<div class="h-100"><div class="table-responsive scrollbar"><table class="table table-bordered" id="myTable"><thead><tr><th style="font-size: 12px;width: 20%;" scope="col">Name</th><th style="font-size: 12px;width: 20%;" scope="col">Realised PNL</th><th style="font-size: 12px;width: 20%;" scope="col">Charges Taxes</th><th style="font-size: 12px;width: 20%;" scope="col">Net Realised PNL</th><th style="font-size: 12px;width: 20%;" scope="col">Info</th></tr></thead><tbody>`;
                            if (result.length > 0) {

                                for (var i = 0; i < result.length; i++) {
                                    let userInfo = userInfoArr.filter(function (el) {
                                        return el.userid === result[i].name;
                                    });

                                    if (userInfo.length > 0) {
                                        $html += `<tr><td class="align-middle white-space-nowrap">
                                        <a class="text-800" href="Details.html?user=${result[i].name}">
                              <div class="d-flex align-items-center">
                                <div class="avatar avatar-xl">
                                  <img class="rounded-circle" src="${userInfo[0].profilepic}" alt="">
                                </div>
                                <h6 class="mb-0 ps-2 name">${userInfo[0].username}</h6>
                              </div>
                            </a></td>`;
                                    } else {
                                        $html += `<tr><td class="align-middle white-space-nowrap"><a href="Details.html?user=${result[i].name}">${result[i].name}</a></td>`;
                                    }

                                    $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif"  data-countup='${JSON.stringify(result[i].realisedpnl).replace('endvalue', 'endValue').replace('decimalplaces', 'decimalPlaces')}'>${result[i].realisedpnl.prefix + result[i].realisedpnl.endvalue.toFixed(result[i].realisedpnl.decimalplaces) + result[i].realisedpnl.suffix} </div></td>`;
                                    $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif" style="color:#000;" data-countup='${JSON.stringify(result[i].chargestaxes).replace('endvalue', 'endValue').replace('decimalplaces', 'decimalPlaces')}'>${result[i].chargestaxes.prefix + result[i].chargestaxes.endvalue.toFixed(result[i].chargestaxes.decimalplaces) + result[i].chargestaxes.suffix} </div></td>`;
                                    $html += `<td><div class="display-4 fs-4 mb-2 fw-normal font-sans-serif" style="color:${result[i].netrealisedpnl.actualvalue > 0 ? '#10b983' : result[i].netrealisedpnl.actualvalue < 0 ? '#f35631' : '#000'};" data-countup='${JSON.stringify(result[i].netrealisedpnl).replace('endvalue', 'endValue').replace('decimalplaces', 'decimalPlaces')}'>${result[i].netrealisedpnl.prefix + result[i].netrealisedpnl.endvalue.toFixed(result[i].netrealisedpnl.decimalplaces) + result[i].realisedpnl.suffix} </div></td>`;
                                    if (userInfo.length > 0) {


                                        $html += `<td><a target="_blank" href="${userInfo[0].twitterurl}"> <span class="fab fa-twitter"></span></a> <a target="_blank" href="Details.html?user=${result[i].name}"> <span class="far fa-eye"></span></a></td></tr>`;

                                    } else {
                                        $html += `<td></td></tr>`;
                                    }

                                }

                            } else {
                                $html += `<tr><td colspan="5">Data not foud</td></tr>`;
                            }

                            $("#tbl_monthly").html($html);
                            //setTimeout(countupInit, 1);
                        });

                    });


                }



                function LoadeChatFirstTime() {
                    bindPNLSummary();
                }

                $this.init = function () {
                    LoadeChatFirstTime();

                }
            }

            $(function () {
                var self = new PNLDashboard();
                self.init();
            })
        })(jQuery)

        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
