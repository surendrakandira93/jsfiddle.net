    <script>
        (function ($) {
            function PNLDashboard() {
                var $this = this, form;
                var timeSpam = new Date().getTime();
                var domainName = 'https://raw.githubusercontent.com/surendrakandira93/jsfiddle.net/master/';

                function initilizeModel() {

                    $('.equity_chart').click(function () {
                        $(".equity_chart").removeClass('active');
                        $(this).addClass('active');
                        var type = $(this).data('type');
                        var aliash = getUrlVars();
                        bindEquityChart(type, aliash);
                    });

                    $('.equity_both_chart').click(function () {
                        $(".equity_both_chart").removeClass('active');
                        $(this).addClass('active');
                        var type = $(this).data('type');
                        var aliash = getUrlVars();
                        bindEquityBothChart(type, aliash);
                    });

                    $('.bar_chart').click(function () {
                        $(".bar_chart").removeClass('active');
                        $(this).addClass('active');
                        var type = $(this).data('type');
                        var aliash = getUrlVars();
                        bindBarChart(type, aliash);
                    });
                }

                function bindEquityChart(type, aliash) {
                    // Dynamic Import

                    $.ajax({
                        type: "Get",
                        url: `${domainName}pnl/${aliash}/${type}_getEquityChart.json?v=${timeSpam}`,
                        dataType: "json",
                        success: function (result) {
                            var para = { xs: result, element: 'google_line_pnl' };
                            GoogleChart.drawChartEquityChart(para)
                        },
                        error: function () {
                            alert("json not found");
                        }
                    });
                }

                function bindEquityBothChart(type, aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/${type}_getEquityBothChart.json?v=${timeSpam}`, function (result) {
                        var para = { xs: result, element: 'google_line_both_pnl' };
                        GoogleChart.drawChartEquityBothChart(para)
                    });
                }

                function bindBarChart(type, aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/${type}_getBarChart.json?v=${timeSpam}`, function (result) {
                        var para = { xs: result, element: 'google_bar_pnl' };
                        GoogleChart.DrawChartLossProfitChart(para)
                    });
                }


                function bindPiChar(aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/getPiChar.json?v=${timeSpam}`, function (result) {
                        var para = { xs: result, element: 'google_pie_pnl' };
                        GoogleChart.drawDonutChart(para)
                    });
                }

                function bindHeatMap(aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/getHeatMap.json?v=${timeSpam}`, function (result) {
                        var $html = '';
                        for (var i = result.startyear; i <= result.endyear; i++) {
                            $html += `<div class="card-header"><div class="row flex-between-center"><div class="col-6 col-sm-auto d-flex align-items-center pe-0"><h6 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">${i}</h6></div></div></div><div id="heat_map_cal_${i}"></div>`;
                        }
                        $(".heatyear").html($html);
                        var para = { data: result.items, min: result.min, max: result.max };
                        GoogleChart.drawCalHeatMap(para)
                    });
                }

                function bindSummary(aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/calculateSummary.json?v=${timeSpam}`, function (result) {
                        var summary = result;
                        var googleChaerVal = new Array();
                        var echaerVal = new Array();
                        $("#pnl_summart_label").empty();
                        $("#RealisedPNL_div").attr('data-countup', JSON.stringify(summary.realisedpnl).replace('endvalue', 'endValue'));
                        $("#chargesTaxes_div").attr('data-countup', JSON.stringify(summary.chargestaxes).replace('endvalue', 'endValue'));
                        $("#netRealisedPNL_div").attr('data-countup', JSON.stringify(summary.netrealisedpnl).replace('endvalue', 'endValue'));
                        $("#UnrealisedPNL_div").attr('data-countup', JSON.stringify(summary.unrealisedpnl).replace('endvalue', 'endValue'));

                        $("#total_pnl").html(`${summary.realisedpnl.endvalue.toFixed(0)} ${summary.realisedpnl.suffix}`);

                        $("#chargesTaxes_div").css('color', '#000');
                        $("#netRealisedPNL_div").css('color', summary.netrealisedpnl.actualvalue > 0 ? '#10b983' : summary.netrealisedpnl.actualvalue < 0 ? '#f35631' : '#000');

                        googleChaerVal.push({ pnl: summary.chargestaxes.actualvalue, weekday: summary.chargestaxes.name, color: summary.chargestaxes.color });
                        echaerVal.push({ value: summary.chargestaxes.actualValue, name: summary.chargestaxes.name, color: summary.chargestaxes.color });
                        $("#pnl_summart_label").append(` <div class="d-flex flex-between-center mb-1">
                                                            <div class="d-flex align-items-center">
                                                                <span class="dot" style="background-color:${summary.chargestaxes.color}"></span><span class="fw-semi-bold">${summary.chargestaxes.name}</span>
                                                            </div>
                                                            <div class="d-xxl-none">${summary.chargestaxes.endvalue.toFixed(2)} ${summary.chargestaxes.suffix}</div>
                                                        </div>`);

                        googleChaerVal.push({ pnl: summary.netrealisedpnl.actualvalue, weekday: summary.netrealisedpnl.name, color: summary.netrealisedpnl.color });
                        echaerVal.push({ value: summary.netrealisedpnl.actualvalue, name: summary.netrealisedpnl.name, color: summary.netrealisedpnl.color });
                        $("#pnl_summart_label").append(` <div class="d-flex flex-between-center mb-1">
                                                            <div class="d-flex align-items-center">
                                                                <span class="dot" style="background-color:${summary.chargestaxes.color}"></span><span class="fw-semi-bold">${summary.netrealisedpnl.name}</span>
                                                            </div>
                                                            <div class="d-xxl-none">${summary.netrealisedpnl.endvalue.toFixed(2)} ${summary.netrealisedpnl.suffix}</div>
                                                        </div>`);
                        setTimeout(countupInit, 1);
                        var para = { xs: googleChaerVal, element: 'google_pie_pnl_summary' };
                        GoogleChart.drawDonutChart(para);

                        // $(".echart-market-share").attr('data-datajson', JSON.stringify(echaerVal));
                        //setTimeout(pnlSummaryInit, 1);
                    });
                }

                function bindPNLSummary(aliash) {
                    $.getJSON(`${domainName}pnl/${aliash}/getMonthlyBreaup.json?v=${timeSpam}`, function (result) {
                        $("#tbl_monthly").empty();
                        var $html = `<div class="h-100"><div class="table-responsive scrollbar"><table class="table table-bordered"><thead><tr><th style="font-size: 12px;" scope="col">Year</th><th style="font-size: 12px;" scope="col">Jan</th><th style="font-size: 12px;" scope="col">Feb</th><th style="font-size: 12px;" scope="col">Mar</th><th style="font-size: 12px;" scope="col">Apr</th><th style="font-size: 12px;" scope="col">May</th><th style="font-size: 12px;" scope="col">Jun</th><th style="font-size: 12px;" scope="col">Jul</th><th style="font-size: 12px;" scope="col">Aug</th><th style="font-size: 12px;" scope="col">Sep</th><th style="font-size: 12px;" scope="col">Oct</th><th style="font-size: 12px;" scope="col">Nov</th><th style="font-size: 12px;" scope="col">Dec</th><th style="font-size: 12px;" scope="col">Total</th></tr></thead><tbody>`;
                        if (result.length > 0) {
                            for (var i = 0; i < result.length; i++) {
                                $html += `<tr><td>${result[i].year}</td>`;
                                for (var j = 0; j < result[i].monthly.length; j++) {
                                    $html += `<td style="font-size:12px;color:${(result[i].monthly[j].pnl < 0 ? "#fe595c" : "#6dd66a")};">${result[i].monthly[j].pnlstr}</td>`;
                                }
                                $html += `<td style="font-size:12px;color:${(result[i].total < 0 ? "#fe595c" : "#6dd66a")};">${result[i].totalstr}</td></tr>`;
                            }
                        } else {
                            $html += `<tr><td colspan="13">Data not foud</td></tr>`;
                        }
                        $("#tbl_monthly").html($html);
                    });
                }

                function getUrlVars() {
                    var vars = [], hash;
                    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        vars.push(hash[1]);
                    }
                    return vars.length > 0 && vars[0] != undefined ? vars[0] : 'user1';
                }

                function LoadeChatFirstTime() {
                    var aliash = getUrlVars();
                    bindPNLManu(aliash);
                    bindEquityChart('month', aliash);
                    bindEquityBothChart('month', aliash);
                    bindBarChart('month', aliash);
                    bindPiChar(aliash);
                    bindHeatMap(aliash);
                    bindSummary(aliash);
                    bindPNLSummary(aliash);
                }

                function bindPNLManu(aliash) {
                    $.getJSON(`${domainName}pnl/userInfo.json?v=${timeSpam}`, function (result) {
                        if (result.length > 0) {

                            let userInfo = result.filter(function (el) {
                                return el.userid === aliash;
                            });
                            if (userInfo.length > 0) {
                                $("#user_profile_img").attr("src", userInfo[0].profilepic);
                                $("#twiter_url").attr("href", userInfo[0].twitterurl);
                                $(".user_name").html(userInfo[0].userid);
                            } else {
                                $(".hide_user_Info").hide();
                            }

                        }
                    });
                }

                $this.init = function () {
                    initilizeModel();

                    setTimeout(LoadeChatFirstTime, 500);
                }
            }

            $(function () {
                var self = new PNLDashboard();
                self.init();
            })
        })(jQuery)
    </script>

</body>

</html>
